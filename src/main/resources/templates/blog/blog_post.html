<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="blog/header :: header"></div>

<body>
    <div th:replace="blog/header :: navbar"></div>
    <br><br>
    <div class="container">
        <div class="row">
            <!-- Blog Post -->
            <div class="col-md-9">
                <h2 th:text="${post.title}"></h2>
                <hr />
                <h3 th:text="${post.shortDescription}"></h3>
                <hr />
                <div th:utext="${post.content}">
                </div>

                <hr>

                <!-- Comment Form -->
                <div>
                    <h2>Comments :</h2>
                    <div class="card">
                        <div class="card-header">
                            <h3>Leave a Comment</h3>
                        </div>
                        <div class="card-body">
                            <form role="form" method="post" th:action="@{/{postUrl}/comments(postUrl=${post.url})}"
                                th:object="${comment}">
                                <!-- Name -->
                                <div class="row">
                                    <div class="col-md-5 mb-3">
                                        <input class="form-control" id="name" name="name"
                                            placeholder="Enter Your Name Here" th:field="*{name}" type="text">
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="row">
                                    <div class="col-md-5 mb-3">
                                        <input class="form-control" id="email" name="email"
                                            placeholder="Enter Your Email Here" th:field="*{email}" type="email">
                                    </div>
                                </div>
                                <!-- Comment -->
                                <div class="row">
                                    <div class="col-md-9 mb-3">
                                        <textarea class="form-control" id="content" name="content"
                                            placeholder="Enter Your Comment Here" rows="8" th:field="*{content}">
                                </textarea>
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="row">
                                    <div class="form-group col-md-5">
                                        <button class="btn btn-primary" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br><br>
            </div>

            <div class="col-md-3">
                <!-- search bar goes here <-->
                <div th:replace="blog/search :: search"></div>
            </div>
        </div>
    </div>
    <div th:replace="blog/footer :: footer"></div>
</body>

</html>
